<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φωτογραφίες | Oscar Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text: #333;
            --accent: #bfa67a;
            --bg-light: #f9f9f9;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-light); padding-bottom: 100px; }
        
        /* Header */
        header { text-align: center; padding: 60px 20px; background: white; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--primary-text); }
        p.subtitle { color: #666; margin-top: 10px; }

        /* Εφέ εισόδου για τη σελίδα */
        body {
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        body.page-loaded {
            opacity: 1;
        }

        /* Εξασφάλιση ομαλού scroll και στις άλλες σελίδες */
        html {
            scroll-behavior: smooth;
        }
        /* Gallery Grid */
        .gallery-container {
            padding: 20px 5%;
            column-count: 3; /* 3 Στήλες για PC */
            column-gap: 15px;
        }
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 8px;
            display: block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .gallery-item:hover { transform: scale(1.02); }

        /* Lightbox (Μεγέθυνση) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border: 5px solid white;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .close-lightbox {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }

        /* Bottom Nav (ίδιο με το index) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 30px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 2000;
        }
        .bottom-nav a { text-decoration: none; color: #333; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        .bottom-nav a:hover { color: var(--accent); }

        /* Mobile */
        @media (max-width: 768px) {
            .gallery-container { column-count: 1; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Φωτογραφίες</h1>
        <p class="subtitle">Μια ματιά στους χώρους του Oscar Hotel</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?auto=format&fit=crop&w=600&q=80" alt="Room View">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1584132967334-10e028bd69f7?auto=format&fit=crop&w=600&q=80" alt="Pool">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427?auto=format&fit=crop&w=600&q=80" alt="Lobby">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1566665797739-1674de7a421a?auto=format&fit=crop&w=600&q=80" alt="Suite">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&w=600&q=80" alt="Beach View">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
        <div class="gallery-item" onclick="openLightbox(this)">
            <img src="https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?auto=format&fit=crop&w=600&q=80" alt="Breakfast">
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <nav class="bottom-nav">
        <a href="index.html">Αρχική</a>
        <a href="destinations.html">Προορισμοί</a>
    </nav>

    <script>
        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            // Αλλάζουμε την ανάλυση για καλύτερη ποιότητα στο full screen
            const highRes = imgSrc.replace('&w=600', '&w=1200');
            document.getElementById('lightbox-img').src = highRes;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        // 1. Εμφάνιση σελίδας μόλις φορτώσει
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('page-loaded');
        });

        // 2. Ομαλή έξοδος όταν πατάς συνδέσμους προς άλλες σελίδες
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', e => {
                const href = link.getAttribute('href');
                
                // Ελέγχουμε αν είναι σύνδεσμος σε άλλη σελίδα και όχι εσωτερικό #anchor
                if (href && href.includes('.html') && !href.startsWith('#')) {
                    e.preventDefault();
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                }
            });
        });

    </script>
</body>
</html>
